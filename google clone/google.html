<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google web page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="google.css" />
    <body>
      <nav class="header">
        <div class="top-container">
          <a class="one" href="https://www.google.com/intl/nl/gmail/about/"
            >Gmail</a
          >
          <a class="two" href="https://www.google.com/imghp">Image</a>
          <img class="three" src="/images/bars.png" alt="bars(app)" />
          <button class="google-sign">Sign in</button>
        </div>
      </nav>
      <main class="main">
        <img class="google-image" src="/images/google.jpg.jpg" alt="google" />
        <div class="search">
          <input class="google-typeinfo" type="search" placeholder="" />
          <div class="search-container">
            <img class="search-items" src="/images/search.png" alt="search" />
            <img class="search-items" src="/images/mac.png" alt="mic" />
          </div>
        </div>
        <div class="button">
          <button class="google-search-button">Google search</button>
          <button class="google-lucky-button">I`m feeling lucky</button>
        </div>
        <p class="bottom">Google offered in: Nederlands Fran√ßais Deutsch</p>
      </main>
      <footer class="footer">
        <div class="belgium">Belgium</div>
        <hr />
        <div class="about">
          <p class="p">About</p>
          <p class="p">Advertising</p>
          <p class="p">Business</p>
          <p class="p">How Search Works</p>
        </div>

        <div class="privacy">
          <p class="p">Privacy</p>
          <p class="p">Terms</p>
          <p class="p">Settings</p>
        </div>
      </footer>
    </body>
  </head>
</html>
